<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h1>üè† House Price Prediction</h1>
    <p class="subtitle">Enter property details to estimate market value</p>

    <form method="POST" class="form-grid">

        <input type="text" name="crime_rate" placeholder="Crime Rate" required>
        <input type="text" name="zoning" placeholder="Zoning Classification" required>
        <input type="text" name="industrial" placeholder="Industrial Area Proportion" required>
        <input type="text" name="river" placeholder="Near Charles River (0/1)" required>
        <input type="text" name="nox" placeholder="Nitrogen Oxides Concentration" required>
        <input type="text" name="rooms" placeholder="Average Rooms per Dwelling" required>
        <input type="text" name="owner_occ" placeholder="Owner Occupied Proportion" required>
        <input type="text" name="distance" placeholder="Distance to Employment" required>
        <input type="text" name="highways" placeholder="Highway Accessibility" required>
        <input type="text" name="tax" placeholder="Property Tax Rate" required>
        <input type="text" name="ptratio" placeholder="Pupil-Teacher Ratio" required>
        <input type="text" name="black" placeholder="Black Population Index" required>
        <input type="text" name="lstat" placeholder="Lower Status Population %" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
    <div class="result">
        Estimated Price: ${{ prediction }}
    </div>
    {% endif %}
</div>

</body>
</html>
